name: "[sm] 02 - Write Snapshot"
on:
  - push
jobs:
  Write:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "[sm] Set env"
        uses: sourcemint/sm.act.github.actions/.github/actions/sm-act-set-env@master

      - name: "[sm] Write snapshot"
        id: snapshot
        uses: sourcemint/sm.act.github.actions/.github/actions/sm-act-write-snapshot@master

      - shell: bash
        run: |
          cat ${{ steps.snapshot.outputs.path }}

      - name: Upload snapshot
        uses: actions/upload-artifact@v1
        with:
          name: snapshot.json
          path: ${{ steps.snapshot.outputs.path }}
